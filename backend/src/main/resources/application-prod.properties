# Production Database (Railway will provide these)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

# Redis (Railway will provide this)
spring.data.redis.url=${REDIS_URL}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Security
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Privacy - No logging
server.tomcat.accesslog.enabled=false
logging.level.org.springframework.web=WARN
logging.level.org.apache.tomcat=WARN
logging.level.org.apache.catalina=WARN

# Server port (Railway assigns dynamically)
server.port=${PORT:8080}

# CORS (update after you get your frontend URL)
app.cors.allowed-origins=${FRONTEND_URL:http://localhost:5173}