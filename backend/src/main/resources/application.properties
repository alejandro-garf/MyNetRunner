# Active Profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Server Configuration
server.port=${PORT:8080}
spring.application.name=mynetrunner

# Database Configuration (uses individual vars for Railway compatibility)
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:mynetrunner}
spring.datasource.username=${PGUSER:mynetrunner_user}
spring.datasource.password=${PGPASSWORD:dev123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
spring.data.redis.url=${REDIS_URL:redis://localhost:6379}

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForDevelopmentOnlyChangeThisInProduction}
jwt.expiration=86400000

# CORS
app.cors.allowed-origins=${FRONTEND_URL:http://localhost:5173}

# Privacy - Disable access logging
server.tomcat.accesslog.enabled=false

# Minimize Spring logging
logging.level.org.springframework.web=WARN
logging.level.org.apache.tomcat=WARN
logging.level.org.apache.catalina=WARN